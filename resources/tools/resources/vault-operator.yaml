apiVersion: v1
kind: Namespace
metadata:
  name: vault
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-operator
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: tools
  source:
    path: charts/vault-operator
    repoURL: https://github.com/banzaicloud/bank-vaults.git
    targetRevision: master
    helm:
      values: |
        etcd-operator:
          enabled: true
          etcdOperator:
            commandArgs:
              cluster-wide: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true